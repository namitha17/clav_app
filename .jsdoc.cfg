{
    "tags": {
        "allowUnknownTags": true
    },
    "source": {
        "includePattern": ".+\\.js$",
        "excludePattern": "(node_modules)|(test)"
    },
    "templates": {
        "cleverLinks": true,
        "monospaceLinks": true,
        "default": {
            "outputSourceFiles": true
        }
    },
    "opts": {
        "template": "node_modules/docdash/",
        "encoding": "utf8",
        "destination": "documentation/",
        "recurse": true,
        "verbose": true
    }
}
